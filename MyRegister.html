  			</ul>
  			<ul class="nav navbar-nav pull-right">

  				</a>
		    </ul>
		</div>
  	</div>
  	
  	<div class="col-md-6" style="margin-left: 150px;margin-top:100px">
  		<form class="form-horizontal" id="formid" action="#" method="post">
  			<div class="form-group">
  				<label class="col-sm-2 control-label" for="placeholder">用户名:</label>
  				<div class="col-sm-6">
  					<input class="form-control" id="fname" name="fname" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="placeholder">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
				<div class="col-sm-6">
					<input class="form-control" id="fname" name="fname" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="placeholder">确认密码:</label>
				<div class="col-sm-6">
					<input class="form-control" id="fname" name="fname" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
				<div class="col-sm-6">
					<label><input name="sex" type="radio" value="男" />&nbsp;&nbsp;男</label>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<label><input name="sex" type="radio" value="女" />&nbsp;&nbsp;女</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">出生年月：</label>
				<div class="col-sm-6">
					<div class="input-group date form_date col-sm-4">
						<input class="form-control" type="text" size="16" readonly="readonly" value="#" name="birth" style="background:white"/>
				        <span class="input-group-addon">
				        <span class="glyphicon glyphicon-remove"></span>
				        </span>
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
			        <script type="text/javascript">
			        	$(".form_date").datetimepicker({
			        		language:  'zh-CN',
			        		format: 'yyyy.mm',
			        		weekStart: 1,
			        		todayBtn:  1,
			        		autoclose: 1,
			        		todayHighlight: 1,
			        		startView: 3,
			        		minView: 3,
			        		forceParse: 0
			        	});
			        </script>
			     </div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-info" type="submit" id="register">注册</button>
				</div>
			</div>
